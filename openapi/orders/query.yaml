- name: customerId
  in: query
  description: 顧客の識別子
  schema:
    type: array
    items: 
      type: string
- name: orderDate
  in: query
  description: 受注日
  schema:
    type: array
    items: 
      type: string
- name: limit
  in: query
  description: 最大件数
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 100
- name: orderId
  in: query
  description: 検索済みの注文の識別子
  schema:
    type: integer
    format: int64
