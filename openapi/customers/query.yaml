- name: name
  in: query
  description: 顧客の氏名
  schema:
    type: array
    items: 
      type: string
- name: address
  in: query
  description: 顧客の住所
  schema:
    type: array
    items: 
      type: string
- name: limit
  in: query
  description: 最大件数
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 100
- name: customerId
  in: query
  description: 検索済みの顧客の識別子
  schema:
    type: integer
    format: int64
